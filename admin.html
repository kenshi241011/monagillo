<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div id="toast-notification" class="toast"><div id="toast-message"></div></div>
        <div class="card">
            <div class="card-header">Panel de Administrador</div>
            <div id="admin-content" class="hidden">
                <div id="stream-control">
                    <div class="form-group">
                        <label for="stream-url">URL del Canal de Kick:</label>
                        <input type="text" id="stream-url" placeholder="https://kick.com/tu_usuario">
                    </div>
                    <div class="form-group">
                        <label>Cuotas del Partido (1x2):</label>
                        <input type="number" id="odds-1" placeholder="Local (1)">
                        <input type="number" id="odds-X" placeholder="Empate (X)">
                        <input type="number" id="odds-2" placeholder="Visitante (2)">
                    </div>
                    <div class="form-group">
                        <label>Cuotas Ambos Anotan:</label>
                        <input type="number" id="odds-btts-yes" placeholder="Sí">
                        <input type="number" id="odds-btts-no" placeholder="No">
                    </div>
                    <button id="update-stream-btn" class="auth-button">Iniciar / Actualizar Transmisión</button>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button id="open-bets-btn" class="auth-button success-button" style="flex: 1;">Abrir Apuestas</button>
                        <button id="close-bets-btn" class="auth-button danger-button" style="flex: 1;">Cerrar Apuestas</button>
                    </div>
                    <button id="stop-stream-btn" class="auth-button danger-button" style="margin-top: 20px;">Finalizar Transmisión</button>
                </div>
                <hr style="margin: 20px 0;">
                <div id="settle-bets-control">
                    <div class="card-header">Finalizar Partido y Pagar</div>
                    <div class="form-group">
                        <label for="winner-selector">Resultado del Partido (1x2):</label>
                        <select id="winner-selector">
                            <option value="" disabled selected>-- Elige --</option>
                            <option value="1">Gana Local</option>
                            <option value="X">Empate</option>
                            <option value="2">Gana Visitante</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="btts-selector">Ambos Equipos Anotaron:</label>
                        <select id="btts-selector">
                            <option value="" disabled selected>-- Elige --</option>
                            <option value="btts_yes">Sí</option>
                            <option value="btts_no">No</option>
                        </select>
                    </div>
                    <button id="settle-bets-btn" class="auth-button success-button">Finalizar y Pagar Apuestas</button>
                </div>
                </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
</body>
</html>
