<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GanaFácil - Apuestas en Vivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="card-header">Partido en Vivo</div>
                <div id="stream-container">
                    <p style="text-align:center; padding: 20px;">Cargando transmisión...</p>
                </div>
                <div id="matches-container"></div>
            </div>
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">Historial de Apuestas</div>
                <ul id="history-list">
                    <li>Cargando historial...</li>
                </ul>
            </div>
        </main>
        <aside class="user-panel">
            <div class="card">
                <div class="card-header">Mi Saldo</div>
                <div id="balance-amount" class="balance">S/ 0.00</div>
                <div id="user-email" style="text-align: center; color: #666; margin-top: 10px; font-weight: bold;"></div>
                <button id="deposit-btn" class="auth-button">Recargar Saldo (Yape)</button>
                <button id="logout-btn" class="auth-button danger-button">Cerrar Sesión</button>
            </div>
            <div id="bet-slip" class="card">
                <div class="card-header">Cupón de Apuesta</div>
                <div id="slip-content">
                    <p>Selecciona una cuota para empezar.</p>
                </div>
            </div>
        </aside>
    </div>

    <div id="deposit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>Recargar con Yape</h2>
            <img src="qr.jpeg" alt="Código QR de Yape" class="qr-code">
            <p>Envía la captura del pago al admin junto con tu ID de Usuario:</p>
            <div class="user-id-box">
                <input type="text" id="user-id-display" readonly>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
